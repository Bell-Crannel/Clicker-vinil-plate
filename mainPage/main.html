<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css ">
    <link type="Image/x-icon" href="./img/favicon.svg" rel="icon">
    <script src="./js/main.js" defer async></script>
    <title>Vinyl click</title>
</head>

<body>
    <header class="header">
        <nav class="nav header__nav">
            <div class="nav__popup popup-shop none ">
                <div class="popup-shop__body">
                    <button class="popup-shop__close" data-shop-controls="close">
                        <img src="./img/popup-shop/popup-close.svg" alt="close-ic">
                    </button>
                    
                    <ul class="popup-shop__items ">
                        <li class="popup-shop__item"  data-skill="autoClickData">
                            <p class="popup-shop__item-name">Auto click</p>
                            <p class="popup-shop__price-item">10</p>
                            <button class="popup-shop__buy">Buy</button>
                        </li>
                        <li class="popup-shop__item" data-skill="clickPowerData">
                            <p class="popup-shop__item-name" >Click power</p>
                            <p class="popup-shop__price-item">50</p>
                            <button class="popup-shop__buy">Buy</button>
                        </li>
                        <li class="popup-shop__item" data-skill="clickPowerData">
                            <p class="popup-shop__item-name" >Music lover</p>
                            <p class="popup-shop__price-item">70</p>
                            <button class="popup-shop__buy">Buy</button>
                        </li>
                        <li class="popup-shop__item" data-skill="needleData">
                            <p class="popup-shop__item-name" >Needle</p>
                            <p class="popup-shop__price-item">90</p>
                            <button class="popup-shop__buy">Buy</button>
                        </li>
                    </ul>

                </div>
            </div>

            <a href="" class="nav__stats">
                <img src="./img/nav/status-ic.svg" alt="status-ic">
            </a>
            <div class="nav__counter">
                <p class="nav__points select-N">000000</p>
                <img class="nav__point_icon" src="./img/nav/vinyl-record-ic.svg" alt="vinyl-record-ic">
            </div>
            <div href="" class="nav__shop"  data-shop-controls="open">
                <img class="nav__shop_open-ic"  src="./img/nav/shop-ic.svg" alt="shop-ic">
            </div>
        </nav>
    </header>

    <section class="vinyl-record">
        <img class="vinyl-record__img" src="./img/vinyl-record/vinyl-record.svg">
    </section>

</body>

</html>
